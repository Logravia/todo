<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="main.js" defer></script>
    <title>Todo</title>
  </head>
  <body>
    <header>
      <h1>Get Things Done</h1>
    </header>
    <div class="flex">
      <nav>
        <ul>
          <div class="dates">
            <h3>Dates</h3>
            <li>All tasks</li>
            <li>Today</li>
            <li>Tomorrow</li>
            <li>Week</li>
            <li>Month</li>
          </div>
          <div class="projects">
            <h3>Projects</h3>
            <li>Everything</li>
            <li>Area 51</li>
          </div>
        </ul>
      </nav>
      <main>
        <h2>New</h2>
        <div class="task-create">
          <label for="task-name">Name: </label>
          <input type="text" name="task-name" id="task-name" value="" />
          <label for="due-date">Due: </label>
          <input type="date" name="due-date" id="due-date" value="" />
          <label for="project-select">Projects: </label>
          <select name="projects" id="project-select">
            <option value="">--Please choose an option--</option>
            <option value="area51">Area 51</option>
          </select>
          <div class="button" id="add">+</div>
        </div>

        <div class="tasks">
        <h2>Tasks</h2>
        </div>
        <h2>Done</h2>
        <div class="done"></div>
        </div>
      </main>
    </div>
    <footer>2022</footer>
  </body>
</html>
