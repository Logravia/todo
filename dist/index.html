<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="main.js" defer></script>
    <title>Todo</title>
  </head>
  <body>
    <header>
      <h1>Get Things Done</h1>
    </header>
    <div class="flex">
      <nav>
        <ul>
          <h3>Dates</h3>
          <li>All tasks</li>
          <li>Today</li>
          <li>Tomorrow</li>
          <li>Week</li>
          <li>Month</li>
          <h3>Projects</h3>
          <li>Everything</li>
        </ul>
      </nav>
      <main>
        <h2>Tasks</h2>
        <div class="task-desc-box">
          <div class="task">
            <p>Wash dishes</p>
            <input name="" type="checkbox" value=""/>
          </div>
          <div class="task-desc">
            <p class="due">Due: 2022-12-10</p>
            <p class="priority">Priority: HIGH</p>
            <p class="project">Project: #Daily</p>
          </div>

        </div>
        <div class="task-desc-box">
          <div class="task">
            <p>Wash dishes</p>
            <div>
            <input id="done" name="done" type="checkbox" value=""/>
            <label for="done">
            </div>
          </div>
        </div>
        <div class="task-desc-box">
          <div class="task">
            <p>Wash dishes</p>
            <input name="" type="checkbox" value=""/>
          </div>
        </div>
      </main>
    </div>
    <footer>2022</footer>
  </body>
</html>
