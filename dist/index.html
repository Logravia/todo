<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="main.js" defer></script>
    <title>Todo</title>
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-frog"></i> Get Things Done</h1>
    </header>
    <div class="flex">
      <nav>
        <ul>
          <div class="dates">
            <h3><i class="fa-regular fa-calendar"></i> Dates </h3>
            <ul>
              <li id="all">All tasks</li>
              <li id="overdue">Overdue</li>
              <li id="today">Today</li>
              <li id="tomorrow">Tomorrow</li>
              <li id="week">Week</li>
              <li id="month">Month</li>
              <li id="year">Year</li>
            </ul>
          </div>
          <div class="projects">
            <h3><i class="fa-regular fa-note-sticky"></i> Projects</h3>
            <ul>
              <li id="all-proj">Everything</li>
            </ul>
            <div class="new-project-container">
              <input type="text" name="new-project" id="new-project" value=""/>
              <button type="button" id="new-proj"><i class="fa-solid fa-plus fa-lg"></i></button>
            </div>
          </div>
        </ul>
      </nav>
      <main>
        <h2><i class="fa-regular fa-pen-to-square"></i> New</h2>
        <div class="task-create">
          <label for="task-name">Name: </label>
          <input type="text" name="task-name" id="task-name" value="" />
          <label for="due-date">Due: </label>
          <input type="date" name="due-date" id="due-date" value="" />
          <label for="project-select">Projects: </label>
          <select name="projects" id="project-select">
          </select>
          <button type="button" id="add" class="new-task-btn"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="tasks">
          <h2>Tasks</h2>
        </div>
        <div class="done">
          <h2>Done</h2>
        </div>
    </div>
    </main>
</div>
<footer>2022</footer>
</body>
</html>
